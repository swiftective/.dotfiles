
set -g status-style default
set -g status-style "fg=white"

set -g allow-rename off
bind z set-window-option synchronize-panes

bind Space resize-pane -Z
bind C-Space resize-pane -Z

bind u next-layout


# switch panes using Alt-arrow without prefix
bind -n M-h  select-pane -L
bind -n M-l select-pane -R
bind -n M-k    select-pane -U
bind -n M-j  select-pane -D


# split current window horizontally
bind O split-window -v
# split current window vertically
bind o split-window -h

unbind h
unbind l
bind -n M-d previous-window # select previous window
bind -n M-f next-window     # select next window

bind v copy-mode

setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -q -g status-utf8 on
setw -q -g utf8 on

set -g history-limit 100000

# edit configuration
bind e new-window -c ~/workspace/swiftective/.dotfiles -n "Preferences  " "nvim ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"#[align=centre]Preferences Saved  \""

bind M new-window -n "Music 🎵" "cmus"

# reload configuration
bind r source-file ~/.tmux.conf \; display '#[align=centre]Preferences Reloaded  '

# cheat sheet
bind i new-window -n "FzF" "chx"

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
# bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'


# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind n
unbind p
bind Tab last-window        # move to last active window

# -- buffers -------------------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# border colours
set -g pane-border-style "fg=black"
set -g pane-active-border-style "bg=default fg=red"

set -g status-left "#[fg=white] 🅢 #S #[default]"
set -g status-justify centre

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# whoami
set -g status-right "#{?client_prefix,#[fg=red]🗲,} #{?window_zoomed_flag,#[fg=yellow ] Z,} #[fg=white,bg=default]   ᴀʀᴄʜ #[default]"

# Display the date
set -ag status-right "#[fg=white,bg=default] 🗓  %a %d #[default]"

# Display the time
set -ag status-right "#[fg=colour172,bright,bg=default] ⏱️ %l:%M %p #[default]"

# Display the hostname
set -ag status-right "#[fg=cyan,bg=default]   #H  #[default]"

# Set the inactive window color and style
set -g window-status-style fg=white,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=black,bg=blue
set -g window-status-current-format ' #I #W '

set -g window-status-activity-style bg=#b2bff7,fg=black

setw -g aggressive-resize on

# copy-mode
set-window-option -g mode-style bg=black,fg=default

# messages
set -g message-style 'fg=black bg=blue bold'

# Set Vi style keybinding in the status line
setw -g mode-keys vi

# Set status bar on
set -g status on

# Update the status line every second
set -g status-interval 1

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",alacritty:Tc"
