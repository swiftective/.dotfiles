scrolling:
  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: medium

  bold:
    family: JetBrainsMono Nerd Font
    style: bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 8.5

window:
  opacity: 0.80
  padding:
    x: 8
    y: 0

key_bindings:
  - { key: Return, mods: Control, action: Paste }

schemes:
  one-dark: &one-dark # Default colors
    primary:
      background: '#000000'
      foreground: '0xa9b1d6'

    # Selection colors
    selection:
      text: CellForeground
      background: '0x3e4452'

    # Normal colors
    normal:
      black: '0x2c323c'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xe5c07b'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0x5c6370'

    # Bright colors
    bright:
      black: '0x3e4452'
      red: '0xe06c75'
      green: '0x98c379'
      yellow: '0xe5c07b'
      blue: '0x61afef'
      magenta: '0xc678dd'
      cyan: '0x56b6c2'
      white: '0xabb2bf'

  tokyo-night: &tokyo-night # Default colors
